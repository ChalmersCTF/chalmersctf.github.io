{% if DEFAULT_PAGINATION %}
    <div class="flex-item">
        {% if articles_page.has_previous() %}
            <a rel="prev" href="{{ SITEURL }}/{{ articles_previous_page.url }}"><span class="button">previous</span></a>
        {% endif %}
    </div>

    <div class="flex-item">
        Page {{articles_page.number}} of {{articles_paginator.num_pages}}
    </div>

    <div class="flex-item">
        {% if articles_page.has_next() %}
            <a href="{{ SITEURL }}/{{ articles_next_page.url }}"><span class="button">next</span></a>
        {% endif %}
    </div>
{% endif %}
